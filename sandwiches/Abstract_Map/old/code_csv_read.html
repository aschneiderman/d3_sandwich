<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <title>Welcome to d3 sandwiches!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v3.min.js"></script>				<!-- d3 library -->
</head>
<body>

<h3 id="file_contents"> Read CSV file</h3>

<script type="text/javascript">

d3.csv("state_scores.csv", function(data) {
    console.log(data);
});
d3.csv("state_scores.csv", function(data) {
	d3.select("#file_contents").selectAll("p")
    .data(data)
    .enter()
    .append("p")
    .text(function(d,i) { return d.state + "'s score: " + d.score + "  "
	    + (d.score >10 ? " (greater than 10)" : ""); });
    });
</script>
</body>
</html>
